{% extends "admin/index.html" %}
{% load static %}

{% block content %}
  <div class="dashboard-grid">
    <div class="module"> <!-- Quick stats card -->
      <h2 class="card-title">Sistema</h2>
      <p class="muted">Usuarios activos · Última sincronización · Estado</p>
      <div class="cyber-stats">
        <div class="stat glow">USERS<br><strong>128</strong></div>
        <div class="stat glow">CERTS<br><strong>32</strong></div>
        <div class="stat glow">UPTIME<br><strong>99.99%</strong></div>
      </div>
    </div>
    <div class="module">
      <h2 class="card-title">Acciones</h2>
      <p><a class="addlink" href="{{ add_url }}">Crear nuevo registro</a></p>
    </div>
  </div>
  {{ block.super }}
{% endblock %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% static 'admin/css/admin_hacker.css' %}">
{% endblock %}
